<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome ‚Äì AI Liver Cancer Detection System</title>
  <meta name="description" content="Select your role to access the AI-powered Liver Cancer Detection System.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>üè•</text></svg>">
  <style>
    .role-card {
      background: white;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    .role-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      border-color: #3B82F6;
    }

    .role-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      transition: all 0.3s ease;
    }

    .role-card:hover .role-icon {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="login-bg">
    <!-- Floating decorative elements -->
    <div
      style="position:absolute;top:10%;left:8%;width:200px;height:200px;border-radius:50%;background:radial-gradient(circle,rgba(13,148,136,0.12),transparent);pointer-events:none;animation:floatBg 15s ease-in-out infinite;">
    </div>
    <div
      style="position:absolute;bottom:15%;right:10%;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,rgba(37,99,235,0.1),transparent);pointer-events:none;animation:floatBg 18s ease-in-out infinite reverse;">
    </div>

    <div class="login-card" style="max-width: 600px;">
      <!-- Logo -->
      <div class="logo-icon" style="margin: 0 auto 1.5rem;">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
        </svg>
      </div>

      <h1 style="text-align:center;font-size:1.75rem;font-weight:700;color:#0F172A;margin-bottom:0.5rem;">Welcome to
        LiverScan AI</h1>
      <p style="text-align:center;color:#64748B;font-size:1rem;margin-bottom:2.5rem;">Please select your role to
        continue</p>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
        <!-- Doctor Role -->
        <a href="login_doctor.html" class="role-card" style="text-decoration: none;">
          <div class="role-icon" style="background: linear-gradient(135deg, #3B82F6, #2563EB);">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M20.5 18 L17 21 L13 17"></path>
              <path d="M3.5 18 L7 21 L11 17"></path>
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            </svg>
          </div>
          <h2 style="font-size:1.25rem;font-weight:700;color:#0F172A;margin-bottom:0.5rem;">Doctor</h2>
          <p style="color:#64748B;font-size:0.85rem;">Access full dashboard, patient records, and analytics</p>
        </a>

        <!-- Client Role -->
        <a href="login_client.html" class="role-card" style="text-decoration: none;">
          <div class="role-icon" style="background: linear-gradient(135deg, #10B981, #059669);">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
          <h2 style="font-size:1.25rem;font-weight:700;color:#0F172A;margin-bottom:0.5rem;">Patient / Client</h2>
          <p style="color:#64748B;font-size:0.85rem;">View specific AI analysis results and reports</p>
        </a>
      </div>

      <div style="margin-top:2.5rem;text-align:center;border-top:1px solid #E2E8F0;padding-top:1.5rem;">
        <p style="color:#CBD5E1;font-size:0.75rem;">¬© 2026 AI Liver Cancer Detection System. All rights reserved.</p>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>

</html>
