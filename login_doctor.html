<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login ‚Äì AI Liver Cancer Detection System</title>
    <meta name="description"
        content="Secure login portal for the AI-powered Liver Cancer Detection System used by medical professionals.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>üè•</text></svg>">
</head>

<body>
    <div class="login-bg">
        <!-- Floating decorative elements -->
        <div
            style="position:absolute;top:10%;left:8%;width:200px;height:200px;border-radius:50%;background:radial-gradient(circle,rgba(13,148,136,0.12),transparent);pointer-events:none;animation:floatBg 15s ease-in-out infinite;">
        </div>
        <div
            style="position:absolute;bottom:15%;right:10%;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,rgba(37,99,235,0.1),transparent);pointer-events:none;animation:floatBg 18s ease-in-out infinite reverse;">
        </div>

        <div class="login-card">
            <!-- Logo -->
            <div class="logo-icon">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
            </div>

            <h1 style="text-align:center;font-size:1.5rem;font-weight:700;color:#0F172A;margin-bottom:0.25rem;">Doctor
                Login</h1>
            <p style="text-align:center;color:#64748B;font-size:0.9rem;margin-bottom:2rem;">AI Liver Cancer Detection
                System</p>

            <form id="loginForm" autocomplete="off">
                <div style="margin-bottom:1.25rem;">
                    <label for="email"
                        style="display:block;font-size:0.82rem;font-weight:600;color:#334155;margin-bottom:6px;">Doctor
                        Email / ID</label>
                    <div style="position:relative;">
                        <span style="position:absolute;left:14px;top:50%;transform:translateY(-50%);color:#94A3B8;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </span>
                        <input type="text" id="email" class="form-input" style="padding-left:44px;"
                            placeholder="dr.mehra@hospital.org" required>
                    </div>
                </div>

                <div style="margin-bottom:1.25rem;">
                    <label for="password"
                        style="display:block;font-size:0.82rem;font-weight:600;color:#334155;margin-bottom:6px;">Password</label>
                    <div style="position:relative;">
                        <span style="position:absolute;left:14px;top:50%;transform:translateY(-50%);color:#94A3B8;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </span>
                        <input type="password" id="password" class="form-input" style="padding-left:44px;"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1.75rem;">
                    <label
                        style="display:flex;align-items:center;gap:8px;font-size:0.82rem;color:#64748B;cursor:pointer;">
                        <input type="checkbox" style="accent-color:#2563EB;width:16px;height:16px;cursor:pointer;">
                        Remember me
                    </label>
                    <a href="#" style="font-size:0.82rem;color:#2563EB;text-decoration:none;font-weight:500;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn-primary"
                    style="width:100%;justify-content:center;padding:14px;font-size:1rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                    Sign In
                </button>
            </form>

            <div style="margin-top:1.5rem;text-align:center;">
                <a href="index.html" style="font-size:0.85rem;color:#64748B;text-decoration:none;transition:color 0.2s;"
                    onmouseover="this.style.color='#0F172A'" onmouseout="this.style.color='#64748B'">‚Üê Back to Role
                    Selection</a>
            </div>

            <div style="margin-top:2rem;padding-top:1.5rem;border-top:1px solid #E2E8F0;text-align:center;">
                <div
                    style="display:flex;align-items:center;justify-content:center;gap:8px;color:#94A3B8;font-size:0.78rem;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    Secured with 256-bit encryption
                </div>
                <p style="color:#CBD5E1;font-size:0.72rem;margin-top:8px;">¬© 2026 AI Liver Cancer Detection System. All
                    rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const name = email.includes('@') ? email.split('@')[0].replace(/\./g, ' ').replace(/\b\w/g, c => c.toUpperCase()) : 'Dr. Mehra';

            // Animate button
            const btn = this.querySelector('button[type="submit"]');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg> Signing in...';
            btn.disabled = true;

            setTimeout(() => {
                Auth.login('doctor', 'Dr. ' + name, email);
            }, 1000);
        });
    </script>
</body>

</html>
